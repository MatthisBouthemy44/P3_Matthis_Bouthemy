<!DOCTYPE html>
<html lang="en">
    <!--META & LINK-->

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/font_awesome/css/all.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Oh My Food</title>
    </head>

    <body>
        
    <div class="content">

        <!--LOGO-->
        <header class="logo">
            <img class="logo__img" src="/Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo"/>
        </header>

        <nav class="explorer">
            <h1>Réservez le menu qui<br> vous convient</h1>
            <p>Découvrez des restaurants d'execption,<br> séléctionnés par nos soins.</p>
            <button class="explorer__btn">Explorer nos restaurants</button>
        </nav>

        <!--Main-->

        <main>
            <article class="Fonctionnement" id="Fonctionnement">
                <h2>Fonctionnement</h2>

                <figure class="tips">
                    <p><i class="fas fa-mobile-alt tel"></i>Choisissez un restaurant</p>
                </figure>

                <figure class="tips">
                    <p><i class="fas fa-list-ul list"></i>Composez votre menu</p>
                </figure>

                <figure class="tips">
                    <p><i class="fas fa-store store"></i>Dégustez au restaurant</p>
                </figure>
            </article>

            <aside class="aside">

                <h2>Restaurants</h2>

                <figure class="card">  
                    <a href="./resto1.html"></a>
                    <div class="card__img">
                        <img src="/Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="..." />
                    </div>
                    <figcaption class="card__body">
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

                <figure class="card">
                    <a href="./resto2.html"></a>
                    <div class="card__img">
                         <img src="/Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="..." />
                    </div>
                    <figcaption class="card_body">
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

                <figure class="card">
                    <a href="#resto3.html"></a>
                    <div class="card__img">
                        <img src="./Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="..." />
                    </div>
                    <figcaption class="card_body">
                        <h3>À la française</h3>
                        <p>Cité rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

                <figure class="card">
                    <a href="#resto4.html"></a>
                    <div class="card__img">
                        <img src="/Maquettes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="..." />
                    </div>
                    <figcaption class="card_body">
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

            </aside>
        </main>

        <!--FOOTER-->

        <footer>
            <div class="logo__footer">
                <img class="logo__img" src="/Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="" />
            </div>
            <ul>
                <li><i class="fas fa-utensils ustensils"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping main"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </div>
  </body>
</html>
